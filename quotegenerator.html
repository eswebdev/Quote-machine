    <html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sad Quotes</title>
  <link rel="stylesheet" href="quote.css">
  <link href='https://fonts.googleapis.com/css?family=Lato: 400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="container">
    <h1>Sad Quote Generator</h1>
    <div id="quoteContainer">
      <p></p>
      <p id="quoteSad"></p>
    </div>
  

    <div id="buttonContainer">
      <a href="#" id="quoteButton"> Make Me Sad </a>
    </div>
    <div id="tweetBox"><a href="https://twitter.com/share" class="twitter-share-button" {count} data-via="">Tweet</a>
      <script>
        ! function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0],
            p = /^http:/.test(d.location) ? 'http' : 'https';
          if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + '://platform.twitter.com/widgets.js';
            fjs.parentNode.insertBefore(js, fjs);
          }
        }(document, 'script', 'twitter-wjs');
      </script>
    </div>
    


  </div>
  
</body>

</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
